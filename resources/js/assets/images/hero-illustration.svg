<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#1E293B" opacity="0.1"/>
  <circle cx="400" cy="300" r="200" fill="#3B82F6" opacity="0.05"/>
  
  <!-- Financial Graph -->
  <path d="M250 400 L350 300 L450 350 L550 250" stroke="#3B82F6" stroke-width="4" fill="none"/>
  <circle cx="250" cy="400" r="6" fill="#3B82F6"/>
  <circle cx="350" cy="300" r="6" fill="#3B82F6"/>
  <circle cx="450" cy="350" r="6" fill="#3B82F6"/>
  <circle cx="550" cy="250" r="6" fill="#3B82F6"/>
  
  <!-- Abstract Shapes -->
  <rect x="200" y="200" width="40" height="40" rx="8" fill="#3B82F6" opacity="0.2"/>
  <rect x="560" y="320" width="40" height="40" rx="8" fill="#3B82F6" opacity="0.2"/>
  <rect x="380" y="160" width="40" height="40" rx="8" fill="#3B82F6" opacity="0.2"/>
  
  <!-- Dollar Symbols -->
  <text x="220" y="280" font-family="Arial" font-size="24" fill="#3B82F6">$</text>
  <text x="520" y="380" font-family="Arial" font-size="24" fill="#3B82F6">$</text>
  
  <!-- Growth Arrow -->
  <path d="M300 350 L500 150" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M480 150 L500 150 L500 170" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- Data Points -->
  <circle cx="300" cy="250" r="4" fill="#3B82F6"/>
  <circle cx="400" cy="200" r="4" fill="#3B82F6"/>
  <circle cx="500" cy="300" r="4" fill="#3B82F6"/>
</svg>